<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<button id="add-ticket-button">이용권 등록</button>
<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">LINK</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="video : ${videos}">
    <th th:text="${video.videoId}"></th>
    <td th:text="${video.link}"></td>
    <td>
      <a class="btn btn-primary" th:href="@{/player(videoId=${video.getVideoId()})}" role="button">PLAY</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
<script>
  const addTicketButton = document.querySelector("#add-ticket-button");

  addTicketButton.onclick = () => {
    const requestUrl = '/ticket';

    axios.post(requestUrl)
    .then(res => {
      alert("이용권 등록 완료")
    })
    .catch((error) => {
      alert("이용권 등록 실패");
    });
  }

</script>
</html>
